<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Benefits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Employee Performance Benefits</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('login')">Login</a></li>
            <li><a href="#" onclick="showSection('signup')">Sign Up</a></li>
            <li><a href="admin.php">Admin</a></li>
        </ul>
    </nav>

    <main>
        <section id="login" class="hidden">
            <h2 class="lo">Login</h2>
            <form id="loginForm" action="login.php" method="post">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="signup" class="hidden">
            <h2 class="lo">Sign Up</h2>
            <form id="signupForm" action="signup.php" method="post">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
